{% extends "gallery/base.html" %}
{% block title %} Create an Account {% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <h2>Create Your Profile</h2>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <!-- Text input-->


            <div class="form-group">
                <label class="control-label col-sm-2" for="textinput">First Name</label>
                <div class="col-md-4">
                    {{ form.first_name}}
                    <span class="help-block"> </span>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="textinput">Last Name</label>
                <div class="col-md-4">
                    {{ form.last_name}}
                    <span class="help-block"> </span>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="textinput">Email</label>
                <div class="col-md-4">
                    {{ form.email }}
                    <span class="help-block"> </span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Password</label>
                <div class="col-md-4">
                    {{ form.password }}
                    <span class="help-block"> </span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Confirm Password</label>
                <div class="col-md-4">
                    {{ form.password }}
                    <span class="help-block"> </span>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"> </label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>


{% endblock content %}
