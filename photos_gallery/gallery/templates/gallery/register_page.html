{% extends "gallery/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>Create Your Profile</h2>
        <form class="form-horizontal">
            <!-- Text input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="textinput">First Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" placeholder="Insert your First Name"
                           class="form-control input-md" required="" type="text">
                    <span class="help-block"> </span>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Last Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" placeholder="Insert your Last Name"
                           class="form-control input-md" required="" type="text">
                    <span class="help-block"> </span>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Email</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" placeholder="Insert your Email"
                           class="form-control input-md" required="" type="email">
                    <span class="help-block"> </span>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Password</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" placeholder="Insert your Password"
                           class="form-control input-md" required="" type="password">
                    <span class="help-block"> </span>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Confirm Password</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" placeholder="Confirm your Password"
                           class="form-control input-md" required="" type="password">
                    <span class="help-block"> </span>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"> </label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
